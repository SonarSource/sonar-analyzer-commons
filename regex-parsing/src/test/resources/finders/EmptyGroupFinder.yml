- 'foo()bar'   # Noncompliant {{Remove this empty group.}}
- 'foo(?:)bar' # Noncompliant
- 'foo(?>)bar' # Noncompliant
- '(foo()bar)'   # Noncompliant
- '(foo(?:)bar)' # Noncompliant
- '(foo(?>)bar)' # Noncompliant

- '[foo()bar]'   # Compliant
- '[foo(?:)bar]' # Compliant
